<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Recipe Book - Home</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
<div th:insert="fragments/nav"></div>

<div class="container">
    <p>Recipe: <p th:text="${recipe.name}"></p></p>
    <table class="table">
        <thead>
        <tr>
            <th>Ingredient</th>
            <th>Modifier</th>
            <th>Quantity</th>
            <th>Measure</th>
        </tr>
        </thead>
        <tr th:each="comp : ${recipe.componentList}">
            <td th:text="${comp.name}"></td>
            <td th:text="${comp.modifier}"></td>
            <td th:text="${comp.quantity}"></td>
            <td th:text="${comp.measure}"></td>
        </tr>
    </table>
</div>

</body>
</html>
