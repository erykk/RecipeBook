<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Recipe Book - Home</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
<div th:insert="fragments/nav"></div>

<div class="container">
    <h3 th:text="${recipe.name}">Unnamed recipe</h3>
    <p th:text="${recipe.desc}">Blank</p>

    <table class="table">
        <thead>
        <tr>
            <th>Ingredient</th>
            <th>Quantity</th>
            <th>Measure</th>
        </tr>
        </thead>
        <tr th:each="ingr : ${recipe.ingredients}">
            <td th:text="${ingr.key}"></td>
            <td th:text="${ingr.value.quantity}"></td>
            <td th:text="${ingr.value.measure}"></td>
        </tr>
    </table>
</div>

</body>
</html>
